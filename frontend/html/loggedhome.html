<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/loggedhome.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@00;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="nav-container"></div>
    <div class="split-container">
      <section class="left-section">
        <div class="HomePage__header">
          <img class="HomePage__header-img" src="..\images\header.jpg" />
        </div>

        <section class="HomePage__join">
          <button class="HomePage__join-go">
            <a href="../html/games.html">Join Game</a>
          </button>
          <button class="HomePage__join-go">
            <a href="../html/create.html">Create Game</a>
          </button>
        </section>
      </section>

      <section class="right-section">
        <section class="right-section">
          <div class="chat-window">
            <div class="chat-messages">
              <!-- Display chat messages here -->
              <!-- EXAMPLE -->
              <div class="receivedmessage">
                <div class="receivedusername">John</div>
                <div class="received-message-content">Wanna play?</div>
              </div>
              <div class="sentmessage">
                <div class="sentusername">David</div>
                <div class="sent-message-content">Yes!</div>
              </div>
            </div>
            <div class="chat-input">
              <input type="text" placeholder="Type your message" />
              <button>Send</button>
            </div>
          </div>
        </section>
      </section>
    </div>

    <script src="../js/nav.js"></script>
    <script>
      loadNavbar("nav-container");
    </script>
  </body>
</html>
